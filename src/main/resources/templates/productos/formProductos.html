<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Boostrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Container -->
    <div class="container-fluid">
        <!-- Nav Bar -->
        <header th:insert="~{fragmentos/menu::menu-principal}">
			
		</header>
        <!-- Nav Bar End -->
        <!-- Formulario -->
        <div class="container text-center mt-5">
            <h2 th:text="${titulo} != null  ? ${titulo} : 'Agregar Producto'" class="text-uppercase">Agregar Producto</h2>
            <form class="container text-center mt-5" method="post" th:action="@{/productos/guardar}" th:object="${producto}">
                <div class="row">
                    <div class="col-12">
                        <input type="hidden" th:field="*{id}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <input type="text" placeholder="Nombre" class="form-control mt-3" id="text-nombre" name="nombre"
                              th:field="*{nombre}">
                    </div>
                    <div class="col-12 col-md-8">
                        <input type="text" placeholder="Descripcion" class="form-control mt-3" name="descripcion"
                            pattern="^[a-zA-Z\s]+$" required th:field="*{descripcion}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <select name="categoria" id="categoria" class="form-select mt-3" >
                            <option value="" disabled selected>---Categoria---</option>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">---seleccione Categoria---</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <select name="marca" id="Marca" class="form-select mt-3" required th:field="*{marca}"> 
                            <option value="">---Seleccione Marca---</option>
                            <option value="Tesla">Tesla</option>
                            <option value="Ford">Ford</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Nissan">Nissan</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="number" name="precio" placeholder="Precio" min="0" step="0.01"
                            class="form-control mt-3"  required th:field="*{precio}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <input type="file" class="mt-3 form-control" name="imagen" th:field="*{imagen}">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="date" name="fecha" id="fecha" th:field="*{fecha}" class="form-control mt-3">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" placeholder="Codigo" class="form-control mt-3" name="codigo" required th:field="*{codigo}">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-12">
                        <textarea name="detalles" id="detalles" class="form-control mt-3" pattern="^[a-zA-Z]\s+$" required th:field="*{detalles}"></textarea>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="submit" class=" mt-3 btn btn-warning form-control">
                    </div>
                </div>
            </form>
        </div>
        <!-- Formulario END -->
		<!--Footer-->
		<footer class="footer container text-center text-uppercase py-5" th:insert="~{fragmentos/pie::pie-pagina}">
			
		</footer>
		<!--Footer End-->
    </div>
    <!-- Container End -->
    <script src="bootstrap/js/bootstrap.js"></script>

        });
    </script>-->
</body>

</html>

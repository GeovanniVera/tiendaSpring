<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Boostrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Container -->
    <div class="container-fluid">
        <!-- Nav Bar -->
        <header th:insert="~{fragmentos/menu::menu-principal}">
			
		</header>
        <!-- Nav Bar End -->
        <!-- Formulario -->
        <div class="container text-center mt-5">
            <h2>Formulario Nuevo producto</h2>
            <form class="container text-center mt-5" method="post">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <input type="text" placeholder="Nombre" class="form-control mt-3" id="text-nombre" name="Nombre"
                            pattern="^[a-zA-Z]\s+$" required>
                    </div>
                    <div class="col-12 col-md-8">
                        <input type="text" placeholder="Descripcion" class="form-control mt-3" name="Descripcion"
                            pattern="^[a-zA-Z\s]+$" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <select name="categoria" id="categoria" class="form-select mt-3" required>
                            <option value="">---seleccione---</option>
                            <option value="Televisiones">Televisiones</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Computadoras">Computadoras</option>
                            <option value="Calzado">Calzado</option>
                            <option value="Ropa">Ropa</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <select name="Marca" id="Marca" class="form-select mt-3" required>
                            <option value="">---Seleccione---</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Tomy">Tommy</option>
                            <option value="Polo">Polo</option>
                            <option value="Sneckers">Sneckers</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="number" name="Precio" placeholder="Precio" min="0" step="0.01"
                            class="form-control mt-3" pattern="[0-9]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <input type="file" class="mt-3 form-control" name="Imagen" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" placeholder="Codigo" class="form-control mt-3" name="Codigo"
                            pattern="[0-9]{13}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea name="detalles" id="detalles" class="form-control mt-3" pattern="^[a-zA-Z]\s+$" required></textarea>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="submit" class=" mt-3 btn btn-danger form-control">
                    </div>
                </div>
            </form>
        </div>
        <!-- Formulario END -->
		<!--Footer-->
		<footer class="footer container text-center text-uppercase py-5" th:insert="~{fragmentos/pie::pie-pagina}">
			
		</footer>
		<!--Footer End-->
    </div>
    <!-- Container End -->
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>

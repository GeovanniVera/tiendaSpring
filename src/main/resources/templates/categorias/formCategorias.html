<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Container -->
    <div class="container-fluid">
		<header th:insert="~{fragmentos/menu::menu-principal}"></header>
        <!-- Nav Bar End -->
        <div class="container text-center mt-5">
            <h2 class="text-center text-uppercase ">Formulario Nuevo Categoria</h2>

            <form class="container text-center my-5" method="post">
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="text" placeholder="Nombre" class="form-control mt-3" id="text-nombre" name="Nombre"
                            pattern="^[a-zA-Z]\s+$" required>
                    </div>
                </div>
				<div class="row">
					<div class="col-6 col-md-6">
						<input type="text" placeholder="Descripcion" class="form-control mt-3" name="Descripcion"
					                            pattern="^[a-zA-Z\s]+$" required>
					</div>
				</div>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="file" class="form-control mt-3" id="text-nombre" name="Nombre">
                    </div>
                </div>
				<div class="row">
                    <div class="col-6 col-md-6">
                        <select class="form-control mt-3" name="Descripcion" required>
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="No Destacado">No Destacado</option>
                            <option value="Destacado">Destacado</option>

                        </select>
                    </div>
				</div>
                <div class="row">
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" class="btn btn-success form-control">
                    </div>
                </div>
            </form>
        </div>
		<footer class="footer container text-center text-uppercase py-5" th:insert="~{fragmentos/pie::pie-pagina}"></footer>
	</div>
</body>
</html>

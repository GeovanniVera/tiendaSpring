<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Container -->
  <div class="container-fluid">
    <!-- Nav Bar -->
    <header th:insert="~{fragmentos/menu::menu-principal}"></header>
    <div class="container my-5">
      <div class="card-header text-uppercase" >
        Lista Categorias
      </div>
      <a th:href="@{/categorias/agregar}" class="btn btn-warning my-3">Nueva</a>
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark text-light text-uppercase">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Imagen</th>
            <th scope="col">Destacado</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria:${categorias}">
            <th scope="row" th:text="${categoria.id}"></th>
            <td scope="row" th:text="${categoria.nombre}"></td>
            <td scope="row" th:text="${categoria.descripcion}"></td>
            <td scope="row">
              <img th:src="${categoria.imagen}" alt="Imagen de categorÃ­a" class="img-fluid" style="max-height: 50px;">
            </td>
            <td scope="row" th:text="${categoria.destacado == 1 ? 'Destacado' : 'No Destacado'}"></td>
            <td>
              <a th:href="@{/categorias/buscar(id=${categoria.id})}" class="btn btn-warning btn-sm" type="submit">
                Editar
              </a>
              <a th:href="@{/categorias/eliminar(id=${categoria.id})}" class="btn btn-danger btn-sm" type="submit">
                Eliminar
              </a>
              <button class="btn btn-success btn-sm" type="submit">Detalles</button>
            </td>
          </tr>
          <tr>
            <td colspan="6">
              <strong>Total: <span th:text="${totalCategorias}"></span></strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="footer container text-center text-uppercase py-5" th:insert="~{fragmentos/pie::pie-pagina}"></footer>
  </div>
</body>

</html>
